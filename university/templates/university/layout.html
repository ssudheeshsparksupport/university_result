{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>{% block title %}{% endblock %}</title>
       <link rel="stylesheet" href="{% static 'bootstrap-3.2.0/css/bootstrap.min.css' %}" type="text/css"
         media="screen"/>

         <link rel="stylesheet" href="{% static 'css/jquery.alerts.css' %}" type="text/css"
         media="screen"/>
         
         <script src="{% static 'jquery-1.10.2/jquery-1.10.2.min.js' %}" type="text/javascript"></script>
          <script src="{% static 'jquery-1.10.2/jquery.alerts.js' %}" type="text/javascript"></script>

        <script src="{% static 'bootstrap-3.2.0/js/bootstrap.min.js' %}" type="text/javascript"></script>
    </head>

    <body>
        <div id="sidebar">
            {% block sidebar %}
            
            {% endblock %}
        </div>

        <div id="content">
            {% block content %}{% endblock %}
        </div>

          {% block script %}
          {% endblock %}
   </body>
</html>
